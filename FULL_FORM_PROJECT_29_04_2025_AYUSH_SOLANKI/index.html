        <h1 id="pure_line"></h1>
        <div id="main_validation">
            <form action="smile.html" onsubmit="return validation();">
                <label for="uname">Name<span>*</span> :- </label>
                <input type="text" id="uname" onfocus="ON_FOCUS_UNAME()" onkeyup="ONKEYUP_UNAME()">
                <span id="uname_show_msg"></span>
                <br><br>
                <label for="fname">Father Name<span>*</span> :- </label>
                <input type="text" id="fname" onfocus="ON_FOCUS_FNAME()" onkeyup="ONKEYUP_FNAME()">
                <span id="fname_show_msg"></span>
                <br><br>
                <label for="email_id">Email<span>*</span> :- </label>
                <input type="email" id="email_id" onfocus="ON_FOCUS_EMAIL()" onkeyup="ONKEYUP_EMAIL()">
                <span id="email_show_msg"></span>
                <br><br>
                <label for="pass_id">Password<span>*</span> :- </label>
                <input type="password" id="pass_id" onkeyup="check_pass_length()" onfocus="ON_FOCUS_PASSWORD()">
               <div class="eye">
                    <i class="fa fa-eye-slash" id="slash_eye" onclick="show_password()"></i>
                    <i class="fa fa-eye" id="normal_eye" onclick="hide_password()" style="display: none;"></i>
               </div>
               <div id="pass_error">
                    <span id="pass_show_msg"></span>
               </div>
               <div id="pass_validation_box">
                <span id="upper_char">at least 1 upper char!!</span>
                <span id="lower_char">at least 1 lower char!!</span><br>
                <span id="numeric_char">at least 1 numeric char!!</span>
                <span id="special_char">at least 1 special char!!</span>
                </div>
                <label for="mobile_id">Mobile<span>*</span> :- </label>
                <input type="text" id="mobile_id" onkeyup="check_mobile_number()" maxlength="10" onfocus="ON_FOCUS_MOBILE()">
                <span id="Mobile_show_msg"></span>  
                <br><br>
                <label for="date_id">DOB<span>*</span> :- </label>
                <input type="date" id="date_id" onchange="check_dob()" onfocus="ON_FOCUS_DOB()">
                <span id="dob_show_msg"></span>
                <br><br>
                <label for="tob_id">TOB<span>*</span> :- </label>
                <input type="time" id="tob_id" onchange="check_tob()" onfocus="ON_FOCUS_TOB()">
                <span id="tob_show_msg"></span>
                <br><br>
                <label for="images_id">Images<span>*</span> :- </label>
                <input type="file" id="images_id" onchange="check_images()" onfocus="ON_FOCUS_IMAGES()">
                <span id="images_show_msg"></span>
                <br><br>
                <label for="add_id">Address<span>*</span> :- </label>
                <textarea id="add_id" onkeyup="check_address()" onfocus="ON_FOCUS_ADD()"></textarea>
                <span id="add_show_msg"></span>
                <br><br>
                <label for="city_id">City<span>*</span> :- </label>
                <select name="" id="city_id" onchange="check_city()" onfocus="ON_FOCUS_CITY()">
                    <option value="s_c">Select_City</option>
                    <option value="indore">indore</option>
                    <option value="chennai">chennai</option>
                    <option value="pune">pune</option>
                    <option value="mumbai">mumbai</option>
                    <option value="ujjain">ujjain</option>
                    <option value="bhopal">bhopal</option>
                </select>
                <span id="city_show_msg"></span>
                <br><br>
                <label for="">Gender<span>*</span> :- </label>
                <input type="radio" class="gen" name="gender" value="male" onchange="check_radio_gender()" >male
                <input type="radio" class="gen" name="gender" value="female" onchange="check_radio_gender()" >Female
                <span id="gender_show_msg"></span>
                <br><br>
                <label for="">Hobby<span>*</span> :- </label>
                <input type="checkbox" class="hob" name="hobby" value="cricket" onchange="check_checkbox_hobby()" >Cricket
                <input type="checkbox" class="hob" name="hobby" value="football" onchange="check_checkbox_hobby()" >Football
                <input type="checkbox" class="hob" name="hobby" value="running" onchange="check_checkbox_hobby()" >Running
                <input type="checkbox" class="hob" name="hobby" value="sleep" onchange="check_checkbox_hobby()">Sleep
                <span id="hobby_show_msg"></span>
                <br>
                <div id="captcha_box">
                    <span id="captcha"></span><br>
                    <input type="text" id="user_input" placeholder=" Enter Captcha " onfocus="ON_FOCUS_CAPTCHA()" onkeyup="ONKEYUP_CAPTCHA()">
                    <input type="button" value="Check Captcha" onclick="check_captcha()">
                    <input type="button" value="Refresh Captcha" onclick="generate_captcha()">
                    <span id="captcha_show_msg"></span>
                </div>
                <div id="s1">
                <input type="submit" id="sub" disabled>
                </div>
